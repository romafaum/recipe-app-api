version: '3'

services:
  app:
    build:
      context: .
      args:
        ENV_DEV: true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=db_pass123
    depends_on:
      - db

  db:
    image: postgres:15.6-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=db_pass123

volumes:
  dev-db-data: